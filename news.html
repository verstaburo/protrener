<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Protrener - Новости</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico" rel="shortcut icon">
    <link href="assets/styles/app.min.css" rel="stylesheet">
    <script src="assets/scripts/libs/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="grid">
                    <div class="grid__col grid__col_one container__padding"></div>
                    <div class="grid__col grid__col_seven header__logo">
                        <a class="logo" href="index.html">
                            <img class="logo__image" src="assets/images/logo_protrener.svg" alt="" role="presentation" />
                        </a>
                    </div>
                    <div class="grid__col grid__col_twelve header__search">
                        <a class="search-button js-fancybox" href="#search" data-src="#search">
                            <span class="search-button__text">Поиск</span>
                            <svg class="search-button__icon"><use xlink:href="assets/images/icon.svg#icon_search"></use></svg>
                        </a>
                    </div>
                    <div class="grid__col grid__col_four header__news">
                        <a class="link link_white navigation-link" href="news.html">
                            <span class="link__text">НОВОСТИ</span>
                        </a>
                    </div>
                    <div class="grid__col grid__col_seven header__socials">
                        <ul class="socials socials_vertical">
                            <li class="socials__item">
                                <a class="social" href="https://www.vk.com" title="ВКонтакте">
                                    <svg class="social__icon social__icon_vk"><use xlink:href="assets/images/icon.svg#icon_vk"></use></svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="social" href="https://www.facebook.com" title="Facebook">
                                    <svg class="social__icon social__icon_fb"><use xlink:href="assets/images/icon.svg#icon_fb"></use></svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="social" href="https://www.instagramm.com" title="Instagramm">
                                    <svg class="social__icon social__icon_instagramm"><use xlink:href="assets/images/icon.svg#icon_instagramm"></use></svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="grid__col grid__col_one contaner__padding"></div>
                </div>
            </div>
        </div>
        <main class="page-content">
            <section class="page-title">
                <div class="container">
                    <div class="grid">
                        <div class="grid__col grid__col_two container__padding"></div>
                        <div class="grid__col grid__col_twenty-eight container__inner">
                            <h1 class="page-title__text">Новости</h1>
                        </div>
                        <div class="grid__col grid__col_two contaner__padding"></div>
                    </div>
                </div>
            </section>
        </main>
        <div class="footer">
            <div class="brushes">
                <div class="brushes__item brushes__item_bottom"></div>
                <div class="brushes__item brushes__item_top"></div>
            </div>
            <div class="container">
                <div class="grid">
                    <div class="grid__col grid__col_one container__padding"></div>
                    <div class="grid__col grid__col_seven footer__contacts">
                        <div class="contacts">
                            <div class="contacts__text">Связь &mdash;</div>
                            <a class="link link_white contacts__link" href="mailto:Hello@protrener.net">
                                <span class="link__text">Hello@protrener.net</span>
                            </a>
                        </div>
                    </div>
                    <div class="grid__col grid__col_twelve footer__logo">
                        <a class="logo logo_footer" href="index.html">
                            <img class="logo__image" src="assets/images/logo_protrener.svg" alt="" role="presentation" />
                        </a>
                    </div>
                    <div class="grid__col grid__col_four footer__addus">
                        <a class="link link_white navigation-link" href="addtrainer.html">
                            <span class="link__text">Стать трейнером</span>
                        </a>
                    </div>
                    <div class="grid__col grid__col_seven footer__copyright">
                        <div class="copyright">
                            <div class="copyright__text">&copy;&nbsp;2018&nbsp;ProTrener.</div>
                            <div class="copyright__text copyright__text_mhidden">Все права защищены.</div>
                        </div>
                    </div>
                    <div class="grid__col grid__col_one contaner__padding"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="popups">
        <div class="popup search-popup" id="search">
            <div class="popup__content">
                <form class="search search-popup__form">
                    <input class="input search__input" placeholder="поиск по тренерам" type="search" />
                </form>
                <div class="search-popup__result">
                    <div class="loading">
                        <div class="loading__ico"></div>
                    </div>
                    <div class="search-popup__not-found">
                        <div class="search-popup__icon">
                            <svg><use xlink:href="assets/images/icon.svg#icon_search"></use></svg>
                        </div>
                        <p>Ничего не&nbsp;найдено,
                            <br/>попробуйте изменить запрос</p>
                    </div>
                    <div class="search-popup__trainers">
                        <ul class="trainers-list">
                            <li class="trainers-list__item">
                                <a class="trainer" href="user.html">
                                    <div class="trainer__wall">
                                        <div class="trainer__brand">
                                            <img class="trainer__image" src="assets/images/brand_wall_1.jpg" alt="" role="presentation" />
                                        </div>
                                    </div>
                                    <div class="trainer__describe">
                                        <div class="avatar trainer__avatar">
                                            <img class="avatar__image" src="assets/images/avatar_7.jpg" alt="" role="presentation" />
                                        </div>
                                        <div class="trainer__price">1490&nbsp;Р</div>
                                        <div class="trainer__fullname">
                                            <span class="trainer__name">Милана</span>
                                            <span class="trainer__surname">Шнайдер</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="trainers-list__item">
                                <a class="trainer" href="user.html">
                                    <div class="trainer__wall">
                                        <div class="trainer__brand">
                                            <img class="trainer__image" src="assets/images/brand_wall_3.jpg" alt="" role="presentation" />
                                        </div>
                                    </div>
                                    <div class="trainer__describe">
                                        <div class="avatar trainer__avatar">
                                            <img class="avatar__image" src="assets/images/avatar_3.jpg" alt="" role="presentation" />
                                        </div>
                                        <div class="trainer__price">1590&nbsp;Р</div>
                                        <div class="trainer__fullname">
                                            <span class="trainer__name">Михаил</span>
                                            <span class="trainer__surname">Волков</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="popup__info">
                    <p>Нажмите ENTER для поиска или ESC для закрытия</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/libs/ResizeSensor.js"></script>
    <script src="assets/scripts/app.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
