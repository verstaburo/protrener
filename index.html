<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Protrener - Главная</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico" rel="shortcut icon">
    <link href="assets/styles/app.min.css" rel="stylesheet">
    <script src="assets/scripts/libs/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="grid">
                    <div class="grid__col grid__col_one container__padding"></div>
                    <div class="grid__col grid__col_seven header__logo">
                        <a class="logo" href="index.html">
                            <img class="logo__image" src="assets/images/logo_protrener.svg" alt="" role="presentation" />
                        </a>
                    </div>
                    <div class="grid__col grid__col_twelve header__search">
                        <a class="search-button">
                            <span class="search-button__text">Поиск</span>
                            <svg class="search-button__icon"><use xlink:href="assets/images/icon.svg#icon_search"></use></svg>
                        </a>
                    </div>
                    <div class="grid__col grid__col_four header__news">
                        <a class="link link_white navigation-link" href="news.html">
                            <span class="link__text">НОВОСТИ</span>
                        </a>
                    </div>
                    <div class="grid__col grid__col_seven header__socials">
                        <ul class="socials">
                            <li class="socials__item">
                                <a class="social" href="https://www.vk.com" title="ВКонтакте">
                                    <svg class="social__icon social__icon_vk"><use xlink:href="assets/images/icon.svg#icon_vk"></use></svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="social" href="https://www.facebook.com" title="Facebook">
                                    <svg class="social__icon social__icon_fb"><use xlink:href="assets/images/icon.svg#icon_fb"></use></svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="social" href="https://www.instagramm.com" title="Instagramm">
                                    <svg class="social__icon social__icon_instagramm"><use xlink:href="assets/images/icon.svg#icon_instagramm"></use></svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="grid__col grid__col_one contaner__padding"></div>
                </div>
            </div>
        </div>
        <div class="index"></div>
        <div class="footer footer_mcontacts">
            <div class="brushes">
                <div class="brushes__item brushes__item_bottom"></div>
                <div class="brushes__item brushes__item_top"></div>
            </div>
            <div class="container">
                <div class="grid">
                    <div class="grid__col grid__col_one container__padding"></div>
                    <div class="grid__col grid__col_seven footer__contacts">
                        <div class="contacts">
                            <div class="contacts__text">Связь &mdash;</div>
                            <a class="link link_white contacts__link" href="mailto:Hello@protrener.net">
                                <span class="link__text">Hello@protrener.net</span>
                            </a>
                        </div>
                    </div>
                    <div class="grid__col grid__col_twenty-three footer__empty"></div>
                    <div class="grid__col grid__col_one contaner__padding"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
